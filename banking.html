<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header>
        <h1 class="text-5xl text-center mt-16 "> Let's get some <span
                class="font-semibold text-sky-400">Moneeeey!!</span></h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance and transaction -->
        <section class=" mt-12  ">
            <div class="grid grid-cols-3 gap-4  text-white ">
                <div class="bg-zinc-700 p-8 rounded ">
                    <h3 class="text-3xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-value">00</span></h3>
                </div>
                <div class="bg-orange-700 p-8 rounded ">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-value">00</span></h3>
                </div>
                <div class="bg-green-700 p-8 rounded ">
                    <h3 class="text-3xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-value">1240 </span></h3>
                </div>

            </div>
        </section>
        <!-- deposite and withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4 ">
                <div class="bg-lime-600 text-white p-8 rounded">
                    <h3 class="text-2xl mx-8">Please Deposit</h3>
                    <div>

                        <input id="deposit-amount"
                            class=" bg-slate-700 block ml-8 w-3/4 mb-4 mt-4 border rounded px-5 pb-2 pt-2 " type="text"
                            placeholder="$ amount you want to deposit">

                        <button id="deposit-button"
                            class="bg-red-400 text-white px-4 pb-2 pt-2 font-medium  block mt-6 ml-8 rounded my-4   ">Submit</button>
                    </div>

                </div>
                <div class="bg-rose-400 text-white p-8 rounded">
                    <h3 class="text-2xl mx-8">Please Withdraw</h3>
                    <div>

                        <input id="withdraw-amount"
                            class="bg-slate-700 block ml-8 w-3/4 mb-4 mt-4 border rounded px-5 pb-2 pt-2 " type="text"
                            placeholder="$ amount you want to withdraw">

                        <button id="withdraw-button"
                            class="bg-emerald-600 text-white px-4 pb-2 pt-2 font-medium  block mt-6 ml-8 rounded my-4   ">Submit</button>
                    </div>

                </div>

            </div>

        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
